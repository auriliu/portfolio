    <style>
      /* Styles for the overlay */
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        align-items: center;
        justify-content: center;
      }

      /* Styles for the modal */
      .modal {
        background-color: #f47e7e;
        padding: 15rem;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        position: relative; /* Added position:relative to ensure close button is positioned correctly */
      }

      /* Close button style */
      .close {
        cursor: pointer;
        position: absolute;
        top: 10px;
        right: 10px;
      }
    </style>
